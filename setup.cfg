[flake8]
ignore = E203, E266, W402, W503, F401, F841
max-line-length = 90
max-complexity = 15
select = B,C,E,F,W,T4,B9
exclude =
	d2l/mxnet.py
    d2l/torch.py

[isort]
multi_line_output = 3
include_trailing_comma = True
line_length = 90
known_third_party =IPython,matplotlib,mxnet,numpy,pandas,requests,setuptools,tensorflow,tensorflow_datasets,torch,torchvision,tqdm
